<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>ThGames</title>
</head>
<body>

    <main>
        <section class="login">

            <img src="./img/nintendo-2-logo-svgrepo-com.svg" class="login__logo">

            <h1 class="login__title">Área de Jogadores</h1>

            <label class="login__label">
                <span >nome de usuário:</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login__label">
                <span >senha:</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login__icons">
                <button type="button" class="icons__button">
                    <img src="./img/linkedin-svgrepo-com.svg" alt="linkedin">
                </button>

                <button type="button" class="icons__button">
                    <img src="./img/github-svgrepo-com.svg" alt="github">
                </button>

                <button type="button" class="icons__button">
                    <img src="./img/google-svgrepo-com.svg" alt="google">
                </button>
                <button type="button" class="icons__button">
                    <img src="./img/apple-svgrepo-com.svg" alt="apple">
                </button>


            </div>

            <label class="login__label--checkbox">                
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>

            <button type="button" class="login__button" disabled>
                <svg xmlns="http://www.w3.org/200/svg" viewBox="0 0 448 512">

                </svg>
            </button>

            <a href="" class="login__link">Não consegue iniciar sessão?</a>
            <!-- <a href="" class="login__link">Esqueceu a senha?</a> -->
            <a href="" class="login__link">Cadastre-se</a>

        

        </section>


        <section class="wallpaper">

        </section>

    </main>
    

    <script src="./main.js" defer></script>
</body>
</html>
